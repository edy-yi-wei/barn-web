<mat-card>
  <mat-card-actions>
    <button mat-raised-button class="m-t-8" (click)="back()"><mat-icon>list</mat-icon> Kembali</button>
    <button mat-raised-button color="primary" class="m-t-8" (click)="save()"><mat-icon>save</mat-icon> Simpan</button>
  </mat-card-actions>
  
  <mat-card-content>    
    <form [formGroup]="formRole" class="matero-form-horizontal" style="padding-top: 20px;">
      <div fxLayout="row wrap" fxLayoutGap="20px grid">
        <div fxFlex="50" fxFlex.lt-sm="100">
          <mat-form-field>
            <mat-label>Nama</mat-label>
            <input matInput formControlName="roleName" required>
            <mat-error *ngIf="formRole.get('roleName').invalid">
              Silahkan input nama
            </mat-error>
          </mat-form-field>
        </div>        
      </div>      
      <div fxLayout="row wrap" fxLayoutGap="20px grid">
        <div fxFlex="100" fxFlex.lt-sm="100">
          <mat-form-field>
            <mat-label>Keterangan</mat-label>
            <textarea matInput formControlName="notes"></textarea>
          </mat-form-field>
        </div>            
      </div>
    </form>
    
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="parent">
        <mat-header-cell fxFlex="250px" fxFlex.lt-sm="100px" *matHeaderCellDef>Group</mat-header-cell>
        <mat-cell fxFlex="250px" fxFlex.lt-sm="100px" *matCellDef="let element">
          <mat-label>{{element.value.parentName}}</mat-label>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="module">
        <mat-header-cell fxFlex="auto" fxFlex.lt-sm="100px" *matHeaderCellDef>Modul</mat-header-cell>
        <mat-cell fxFlex="auto" fxFlex.lt-sm="100px" *matCellDef="let element">
          <mat-label>{{element.value.moduleName}}</mat-label>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="aktif">
        <mat-header-cell fxFlex="100px" fxFlex.lt-sm="80px" *matHeaderCellDef>Aktif</mat-header-cell>
        <mat-cell fxFlex="100px" fxFlex.lt-sm="80px" *matCellDef="let element" [formGroup]="element">          
            <mat-checkbox formControlName="aktif"></mat-checkbox>            
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="columns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columns;"></mat-row>      
    </mat-table>
  </mat-card-content>
  <!-- {{formRole.value|json}}  -->
  <!-- {{modules.value|json}}  -->
</mat-card>
