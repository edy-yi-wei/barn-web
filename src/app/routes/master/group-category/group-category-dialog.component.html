<mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Nama</mat-label>
      <input matInput [formControl]="groupName">          
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="m-t-8" (click)="cancel()"><mat-icon>cancel</mat-icon></button>
  <button mat-raised-button color="primary" class="m-t-8" (click)="save()"><mat-icon>done</mat-icon></button>
</mat-dialog-actions>
